<!--SVG
É uma marcação, que não é usada para textos
e sim para imagens (atenção ao grid (rasterizada))-->

<!--O Figma é muito usado para criar elementos SVG-->

<!--SVG trabalha com gráficos-->

<svg
    width="100"
    height="100">    
    
    <circle 
        cx="50" 
        cy="50" 
        r="40"
        stroke="green"
        stroke-widht="4"
        fill="yellow" />
</svg>

<svg
    width="300"
    height="200"
    rect widht="100"
    height="100"
    fill="blue"    />

</svg>
